<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/criminal1.css') }}">
    <title>City Jail Database</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Criminals</h1>
        <p class="text">Criminal ID: {{data.Criminal_ID[0]}}</p>
        <p class="text">Name: {{data.First[0]}} {{data.Last[0]}}</p>
        <p class="text">Address: {{data.Street[0]}}, {{data.City[0]}}, {{data.State[0]}}, {{data.Zip[0]}}</p>
        <p class="text">Phone:  {{data.Phone[0]}}</p>
      </div>
      <div>
        <label for="my-dropdown">Associated Crimes</label>
        <select id="my-dropdown" name="my-dropdown">
          {% for crime in crimes.iterrows() %}
          <option>{{ crime[1][0] }}</option>
          {% endfor %}
        </select>
        <label for="my-dropdown2">Associated Sentences</label>
        <select id="my-dropdown2" name="my-dropdown2">
          {% for sentence in sentences.iterrows() %}
          <option>{{ sentence[1][0] }}</option>
          {% endfor %}
        </select>
        <label for="my-dropdown3">Aliases</label>
        <select id="my-dropdown3" name="my-dropdown3">
          {% for alias in aliases.iterrows() %}
            <option>{{ alias[1][2] }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    </select>
    <label for="yes-no-checkbox">Violent Offender Status:</label>
    <input type="checkbox" id="yes-no-checkbox" name="yes-no-checkbox">
    <label for="yes-no-checkbox" value="yes">Yes</label>
    <input type="checkbox" id="yes-no-checkbox" name="yes-no-checkbox">
    <label for="yes-no-checkbox" value="no">No</label>
    <label for="yes-no-checkbox2">Probation Status:</label>
    <input type="checkbox" id="yes-no-checkbox2" name="yes-no-checkbox2">
    <label for="yes-no-checkbox2" value="yes">Yes</label>
    <input type="checkbox" id="yes-no-checkbox2" name="yes-no-checkbox2">
    <label for="yes-no-checkbox2" value="no">No</label>
  </body>
</html>
