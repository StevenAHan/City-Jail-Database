<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>City Jail Database</title>
  </head>
  <body>
    <p>Crimes</p>
    <p>Crime ID: {{data.Crime_ID[0]}}</p>
    <p>Associated Criminal:{{data.Criminal_ID[0]}} </p>
    <p>Classification:{{data.Classification[0]}}</p>
    <p>Date Charged: {{data.Date_charged[0]}}</p>
    <p>Status: {{data.Status[0]}}</p>
    <p>Hearing Date: {{data.Hearing_date[0]}}</p>
    <p>Appeal Cutoff Date: {{data.Appeal_cut_date[0]}}</p>
    <label for="my-dropdown3">Associated Appeals</label>
    <select id="my-dropdown3" name="my-dropdown3">
      {% for appeal in appeals.iterrows() %}
          <option>{{ appeal[1][0] }}</option>
          {% endfor %}
    </select>
  </body>
</html>
