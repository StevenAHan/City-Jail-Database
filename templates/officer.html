<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>City Jail Database</title>
  </head>
  <body>
    <p>Officers</p>
    <p>Officer ID: {{data.Officers_ID[0]}}</p>
    <p>Name: {{data.First[0]}} {{data.Last[0]}}</p>
    <p>Phone:  {{data.Phone[0]}}</p>
    <p>Badge: {{data.Badge[0]}}</p>
    <p>Precinct: {{data.Precinct[0]}}</p>
    <label for="my-dropdown">Associated Crimes</label>
    <select id="my-dropdown" name="my-dropdown">
      {% for crime in crimes.iterrows() %}
      <option>{{ crime[1][0] }}</option>
    {% endfor %}
    </select>
    
    <label for="yes-no-checkbox">Statues</label>
    <input type="checkbox" id="yes-no-checkbox" name="yes-no-checkbox">
    <label for="yes-no-checkbox" value="Active">Yes</label>
    <input type="checkbox" id="yes-no-checkbox" name="yes-no-checkbox">
    <label for="yes-no-checkbox" value="Inactive">No</label>

  </body>
</html>
