<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_home1.css') }}">
    <title>City Jail Database</title>
   
  </head>
  <body>
    <!-- Insert a navbar that also tells user what level of power they have (viewing / editing) -->
    <a class = "home" href="/home"><img src="{{ url_for('static', filename='images/home.png') }}" alt="Home"></a>
    <a class = "logout" href="/logout">Logout</a>
    <h1>Criminal Database</h1>
    <h2>This is a crime database. Use the search bar below to get information on 
      criminals, police officers, or crimes.</h2>

    <p ></p>
    <form action="/search", method="POST">
      <label for="search-type">What are you searching for:</label>
      <select id="search-type" name="search-type">
        <option value="criminals,First">Criminal (Search by First Name)</option>
        <option value="officers,First">Officer (Search by First Name)</option>
        <option value="prob_officer,First">Probation Officer (Search by First Name)</option>
        <option value="crimes,Crime_ID">Crimes (Search by ID)</option>
        <option value="sentences,Sentence_ID">Sentences (Search by ID)</option>
        <option value="appeals,Appeal_ID">Appeals (Search by ID)</option>
        <option value="crime_charges,Charge_ID">Crime Charges (Search by ID)</option>

        
      </select>
      <label for="input">Search the Database:</label>
      <input type="text" name="search">
      <input type="submit" value="search">
    </form>
    
  </body>
</html>
