{% extends 'base.html' %}
{% block content %} 
<h1>Add A New Probation Office:</h1>
<form action="/prob_officer/add" method="POST">
    <label for="input">First Name:</label>
    <input type="text" name="first" required>
    <label for="input">Last Name:</label>
    <input type="text" name="last" required>
    <label for="input">Street:</label>
    <input type="text" name="address" required>
    <label for="input">City:</label>
    <input type="text" name="city" required>
    <label for="input">State:</label>
    <input type="text" name="state" required>
    <label for="input">Zip Code:</label>
    <input type="text" name="zip" required>
    <label for="input">Phone:</label>
    <input type="text" name="phone" required>
    <label for="input">Email:</label>
    <input type="text" name="email" required>
    <label for="input">Status (A or I):</label>
    <input type="text" name="status" required>
    <input type="submit">
</form>
{% endblock %}
